name: Readme.md generator

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.4
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install dependencies
      run: |
        gem install awesome_bot
        npm install
    - name: Build
      run: |
        npm run build
        npm run gen
    - name: Check links
      run: awesome_bot README.md --allow-redirect --allow-ssl --skip-save-results --allow-dupe --allow 429 --allow-timeout -t 5
    
    - name: Trigger site's GH Actions
      if: ${{ github.ref == 'refs/heads/master' }}
      run: bash trigger.sh

    - name: GIT commit and push all changed files
      env: 
        CI_COMMIT_MESSAGE: Deploy moleculerjs/awesome-moleculer to github.com/moleculerjs/awesome-moleculer.git:master
        CI_COMMIT_AUTHOR: Continuous Integration
      run: |
        git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
        git config --global user.email "ci@noreply.github.com"
        git pull
        git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
        git push
