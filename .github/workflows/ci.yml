name: Readme.md generator

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.4
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install dependencies
      run: |
        gem install awesome_bot
        npm install
    - name: Build
      run: |
        npm run build
        npm run gen
    - name: Check links
      run: awesome_bot README.md --allow-redirect --allow-ssl --skip-save-results --allow-dupe --allow-timeout -t 5
    # - name: Trigger site's GH Actions
    #   run: bash trigger.sh
    - name: Push to master
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GH_TRIGGER }}
        branch: master
        directory: .